    <main>
        <section class="workspace">
            <div class="workspace-product">IMG</div>
        </section>
        <section class="sliding">
            <h3 class="sliding-title">테마 및 레이아웃</h3>
            <ul class="sliding-option">
                <li class="sliding-option__list"><button>테마</button></li>
                <li class="sliding-option__list sliding-option__list--selected"><button>레이아웃</button></li>
            </ul>
            <div class=" sliding-box">
                <span class="sliding-subtitle">보기 모드</span>
                <ul class="selector">
                    <li class="selector-container">
                        <!-- selector-container__button 클릭시 selector-container__option--open 추가  -->
                        <span class="selector-container__title">헤더 공개 상태</span>
                        <button class="selector-container__button">
                            <span class="selector-container__subtitle">항상 표시</span>
                            <span class="selector-container__icon">
                                <img src="../src/img/down.png" alt="">
                            </span>
                        </button>                    
                        <ul class="selector-container__option selector-container__option--open">
                            <li class="selector-container__list">
                                <button>항상 표시</button>
                            </li>
                            <li class="selector-container__list">
                                <button>표시 안함</button>
                            </li>                    
                        </ul>
                    </li>
                    <li class="selector-container">
                        <span class="selector-container__title">탐색 유형</span>
                        <button class="selector-container__button">
                            <span class="selector-container__subtitle">왼쪽</span>
                            <span class="selector-container__icon">
                                <img src="../src/img/down.png" alt="">
                            </span>
                        </button>                    
                        <ul class="selector-container__option">
                            <li class="selector-containe r__list">
                                <button>왼쪽</button>
                            </li>
                            <li class="selector-container__list">
                                <button>오른쪽</button>
                            </li>                    
                            
                        </ul>
                    </li>
                    <li class="selector-container selector-selectbox">
                        <span class="selector-container__title">표시모드</span>
                        <ul class="selector-selectbox__option">
                            <!-- 클릭하면 selector-selectbox__radio--selected 추가, 리스트중에 하나만 활성화-->
                            <li class="selector-selectbox__list selector-selectbox__radio selector-selectbox__radio--selected">
                                <input type="radio" value="label" id="radio01">
                                <label for="radio01">폭에 맞춤</label>
                            </li>  
                            <li class="selector-selectbox__list selector-selectbox__radio">
                                <input type="radio" value="label" id="radio01">
                                <label for="radio01">실제 크기</label>
                            </li>                           
                        </ul>
                        <ul class="selector-selectbox__option">                            
                            <!-- 클릭하면 selector-selectbox__checkbox--checked 추가 클래스 토글-->
                            <li class="selector-selectbox__list selector-selectbox__checkbox selector-selectbox__checkbox--checked">
                                <input type="checkbox" value="label" id="checkbox01" selected>
                                <label for="checkbox01">여백 있음</label>
                            </li>  
                        </ul>
                    </li>
                </ul>
