<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-title">
                <h1 class="header__logo"><a>로고</a></h1>
                <div class="header__menu">
                    <h2 class="header__title">[Sample] Google Anlytics Marketing Website 사본</h2>
                    <ul class="gnb">
                        <!-- gnb__list--open 클래스 추가시 하위 gnb-sub 메뉴 노출 -->
                        <li class="gnb__list gnb__list--open">
                            <button>파일</button>
                            <ul class="gnb-sub">
                                <li class="gnb-sub__dropdown">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">공유...</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                </li>
                                <li class="gnb-sub__dropdown underline">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">보고서 설정</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                </li>
                                <li class="gnb-sub__dropdown"">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="img/history.png" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">버전 기록</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="img/next.png" alt="">
                                    </span>
                                </li>
                                <li class="gnb-sub__dropdown"">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">게시 설정</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                </li>
                                <li class="gnb-sub__dropdown"">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">새 보고서</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                </li>
                                <li class="gnb-sub__dropdown"">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">사본 만들기...</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                </li>
                                <li class="gnb-sub__dropdown underline">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">다른 형식으로 다운로드</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="img/next.png" alt="">
                                    </span>
                                </li>
                                <li class="gnb-sub__dropdown"">
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                    <button class="gnb-sub__dropdown--text">보고서 삽입</button>
                                    <span class="gnb-sub__dropdown--icon">
                                        <img src="" alt="">
                                    </span>
                                </li>                                
                            </ul>
                        </li>
                        <li class="gnb__list"><button>수정</button></li>
                        <li class="gnb__list"><button>포기</button></li>
                        <li class="gnb__list"><button>삽입</button></li>
                        <li class="gnb__list"><button>페이지</button></li>
                        <li class="gnb__list"><button>정렬</button></li>
                        <li class="gnb__list"><button>리소스</button></li>
                        <li class="gnb__list"><button>도움말</button></li>
                    </ul>
                </div>
            </div>
            <div class="haeder-action">
                <button class="haeder-action--circle"></button>
                <button class="haeder-action--square haeder-action--undo">
                    <span class="haeder-action--icon">
                        <img src="img/undo.png" alt="">
                    </span>                    
                    재설정
                </button>
                <button class="haeder-action--square haeder-action--share">
                    <span class="haeder-action--icon">
                        <img src="img/user.png" alt="">
                    </span>
                    공유
                    <span class="haeder-action--dropdown">
                        <img src="img/down.png" alt="">
                    </span>
                </button>
                <button class="haeder-action--square haeder-action--vision">
                    <span class="haeder-action--icon">
                        <img src="img/vision.png" alt="">
                    </span>
                    보기
                </button>
                <button class="haeder-action--circle">
                    <span class="haeder-action--dots"></span>
                    <span class="haeder-action--dots"></span>
                    <span class="haeder-action--dots"></span>
                </button>
                <div class="sideline">                     
                    <button class="haeder-action--question">
                        <img src="img/question.png" alt="">
                    </button>
                    <button class="haeder-action--more">
                        <img src="img/squares.png" alt="">
                    </button>                         
                    <button class="haeder-action--circle""></button>
                </div>                
            </div>
        </div>         
        <div class="header-tools">
            <ul class="lnb">
                <li class="lnb__list">
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/undo.png" alt="">
                        </span>                    
                    </button>         
                    <button>
                        <span class="lnb__list--icon lnb__list--reverse">
                            <img src="img/undo.png" alt="">
                        </span>                             
                    </button>               
                </li>
                <li class="lnb__list">
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/cursor.png" alt="">
                        </span>                                 
                    </button>           
                </li>    
                <li class="lnb__list">
                    <button>                        
                        <span class="lnb__list--icon">
                            <img src="img/page.png" alt="">
                        </span> 
                        Add page         
                    </button>          
                </li>
                <li class="lnb__list">
                    <button>                        
                        <span class="lnb__list--icon">
                            <img src="img/database.png" alt="">
                        </span>      
                        데이터 추가              
                    </button>
                </li>
                <li class="lnb__list">
                    <button>                        
                        <span class="lnb__list--icon">
                            <img src="img/chart.png" alt="">
                        </span>
                        차트 추가
                        <span class="lnb__list--dropdown">
                            <img src="img/down.png" alt="">
                        </span>                        
                    </button>
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/line.png" alt="">
                        </span>
                        <span class="lnb__list--dropdown">
                            <img src="img/down.png" alt="">
                        </span>                        
                    </button>
                </li>
                <li class="lnb__list">
                    <button>                        
                        <span class="lnb__list--icon">
                            <img src="img/settings.png" alt="">
                        </span>
                        컨트롤 추가
                        <span class="lnb__list--dropdown">
                            <img src="img/down.png" alt="">
                        </span>
                    </button>
                </li>
                <li class="lnb__list">                    
                    <button>
                        <span class="lnb__list--icon lnb__list--reverse">
                            <img src="img/next.png" alt="">
                        </span>
                    </button>
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/next.png" alt="">
                        </span>                        
                    </button>
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/image.png" alt="">
                        </span>
                        <span class="lnb__list--dropdown">
                            <img src="img/down.png" alt="">
                        </span>                        
                    </button>
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/text.png" alt="">
                        </span>                        
                    </button>
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/line.png" alt="">
                        </span>
                        <span class="lnb__list--dropdown">
                            <img src="img/down.png" alt="">
                        </span>                        
                    </button>
                    <button>
                        <span class="lnb__list--icon">
                            <img src="img/shapes.png" alt="">
                        </span>
                        <span class="lnb__list--dropdown">
                            <img src="img/down.png" alt="">
                        </span>                        
                    </button>
                </li>
                <li class="lnb__list"><button>테마 및 레이아웃</button></li>
            </ul>
        </div>   
    </header>
    <main>
        <section class="section_left">
            <div class="blank">IMG</div>
        </section>
        <section class="section--right">
            <h3>테마 및 레이아웃</h3>
            <ul class="section_option">
                <li><button>테마</button></li>
                <li class="selected"><button>레이아웃</button></li>
            </ul>
            <div class=" sectionbox viewmode">
                <span>보기모드</span>
                <ul>
                    <li>
                        헤더 공개 상태
                        <div class="modelist">
                            항상표시
                            <p class="option">
                                <img src="img/down.png" alt="">
                            </p>
                        </div>
                    </li>
                    <li>
                        탐색유형
                        <div class="modelist">
                            왼쪽
                            <p class="option">
                                <img src="img/down.png" alt="">
                            </p>
                        </div>
                    </li>
                    <li>
                        표시모드
                        <form>
                            <label for="circlebox">
                                <input type="radio" class="cb">폭에 맞춤
                            </label>
                            <label  for="circlebox">
                                <input type="radio" class="cb" checked>실제크기
                            </label>
                            <label  for="squarebox">
                                <input type="checkbox" class="sb" checked>여백 있음
                            </label>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="sectionbox canvassize">
                <div class="canvassize_title">
                    <span>캔버스크기</span>   
                    <p class="question">
                        <img src="img/question.png" alt="">
                    </p>  
                </div>         
                <div class="sizelist">
                    <div class="sizelist_mode">
                        US Letter(4:3)-세로모드
                        <p class="option">
                            <img src="img/down.png" alt="">
                        </p>
                    </div>
                    <ul class="sizelist_wh">
                        <li>
                            너비(px)
                            <span>900</span>
                        </li>
                        <li>
                            높이(px)
                            <span>1200</span>
                        </li>
                    </ul>
                </div>      
            </div>
            <div class="sectionbox fitting">
                <span>맞추기</span>
                <form>
                    <label for="circlebox">
                        <input type="radio" class="cb">스마트 가이드
                    </label>
                    <label  for="circlebox">
                        <input type="radio" class="cb" checked>그리드
                    </label>
                </form>
            </div>
            <div class="sectionbox">
                <span>그리드 설정</span>
                <ul class="gridsetting">
                    <li>
                        크기(px)
                        <span>10</span>
                    </li>
                    <li>
                        패딩(px)
                        <span>0</span>
                    </li>
                    <li>
                        가로 오프셋(px)
                        <span>0</span>
                    </li>
                    <li>
                        세로 오프셋(px)
                        <span>0</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
