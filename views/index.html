<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header--left">
                <h1><a>로고</a></h1>
                <div>
                    <h2>[Sample] Google Anlytics Marketing Website 사본</h2>
                    <ul class="header--left__gnb">
                        <li class="header--left__gnb__item"><button>파일</button></li>
                        <li class="header--left__gnb__item"><button>수정</button></li>
                        <li class="header--left__gnb__item"><button>포기</button></li>
                        <li class="header--left__gnb__item"><button>삽입</button></li>
                        <li class="header--left__gnb__item"><button>페이지</button></li>
                        <li class="header--left__gnb__item"><button>정렬</button></li>
                        <li class="header--left__gnb__item"><button>리소스</button></li>
                        <li  class="header--left__gnb__item"><button>도움말</button></li>
                    </ul>
                </div>
            </div>
            <div class="haeder--right">
                <button class="haeder--right__circle"></button>
                <button class="haeder--right__square undo">
                    <p class="header--right__icon">
                        <img src="img/undo.png" alt="">
                    </p>                    
                    재설정
                </button>
                <button class="haeder--right__square share">
                    <p class="header--right__icon">
                        <img src="img/user.png" alt="">
                    </p>
                    공유
                    <p class="header--right__dropdown">
                        <img src="img/down.png" alt="">
                    </p>
                </button>
                <button class="haeder--right__square vision">
                    <p class="header--right__icon">
                        <img src="img/vision.png" alt="">
                    </p>
                    보기
                </button>
                <button class="haeder--right__circle">
                    <span class="haeder--right__circle__ots"></span>
                    <span class="haeder--right__circle__dots"></span>
                    <span class="haeder--right__circle__dots"></span>
                </button>
                <div class="header--right__line"></div>
                <button class="header--right__question">
                    <img src="img/question.png" alt="">
                </button>
                <button class="header--right__squares">
                    <img src="img/squares.png" alt="">
                </button>                         
                <button class="haeder--right__circle""></button>
            </div>
        </div>         
        <div class="header--sub">
            <ul class="header--sub__lnb">
                <li class="header--sub__item">
                    <button class="disabled">
                        <p class="header--sub__icon">
                            <img src="img/undo.png" alt="">
                        </p>                    
                    </button>                    
                </li>
                <li class="header--sub__item">
                    <button class="disabled">
                        <p class="header--sub__icon header--sub__icon_reverse">
                            <img src="img/undo.png" alt="">
                        </p>                             
                    </button>               
                </li>
                <li class="header--sub__item">
                    <span class="header--sub__line"></span>
                </li>
                <li class="header--sub__item">
                    <button>
                        <p class="header--sub__icon">
                            <img src="img/cursor.png" alt="">
                        </p>                                 
                    </button>           
                </li>                
                <li class="header--sub__item">
                    <span class="header--sub__line"></span>
                </li>
                <li class="header--sub__item">
                    <button>                        
                        <p class="header--sub__icon">
                            <img src="img/page.png" alt="">
                        </p> 
                        Add page         
                    </button>          
                </li>
                <li class="header--sub__item">
                    <span class="header--sub__line"></span>
                </li>
                <li class="header--sub__item">
                    <button>                        
                        <p class="header--sub__icon">
                            <img src="img/database.png" alt="">
                        </p>      
                        데이터 추가              
                    </button>
                </li>
                <li class="header--sub__item">
                    <span class="header--sub__line"></span>
                </li>
                <li class="header--sub__item">
                    <button>                        
                        <p class="header--sub__icon">
                            <img src="img/chart.png" alt="">
                        </p>
                        차트 추가
                        <p class="header--sub__dropdown">
                            <img src="img/down.png" alt="">
                        </p>                        
                    </button>
                </li>                
                <li class="header--sub__item">
                    <button>
                        <p class="header--sub__icon">
                            <img src="img/line.png" alt="">
                        </p>
                        <p class="header--sub__dropdown">
                            <img src="img/down.png" alt="">
                        </p>                        
                    </button>
                </li>
                <li class="header--sub__item">
                    <span class="header--sub__line"></span>
                </li>
                <li class="header--sub__item">
                    <button>                        
                        <p class="header--sub__icon">
                            <img src="img/settings.png" alt="">
                        </p>
                        컨트롤 추가
                        <p class="header--sub__dropdown">
                            <img src="img/down.png" alt="">
                        </p>
                    </button>
                </li>
                <li class="header--sub__item">
                    <span class="header--sub__line"></span>
                </li>
                <li class="header--sub__item">
                    <button>
                        <p class="header--sub__icon header--sub__icon_reverse">
                            <img src="img/next.png" alt="">
                        </p>
                        <p class="header--sub__icon">
                            <img src="img/next.png" alt="">
                        </p>                        
                    </button>
                </li>                
                <li class="header--sub__item">
                    <button>
                        <p class="header--sub__icon">
                            <img src="img/image.png" alt="">
                        </p>
                        <p class="header--sub__dropdown">
                            <img src="img/down.png" alt="">
                        </p>                        
                    </button>
                </li>
                <li class="header--sub__item">
                    <button>
                        <p class="header--sub__icon">
                            <img src="img/text.png" alt="">
                        </p>                        
                    </button>
                </li>
                <li class="header--sub__item">
                    <button>
                        <p class="header--sub__icon header--sub__lines">
                            <img src="img/line.png" alt="">
                        </p>
                        <p class="header--sub__dropdown">
                            <img src="img/down.png" alt="">
                        </p>                        
                    </button>
                </li>
                <li class="header--sub__item">
                    <button>
                        <p class="header--sub__icon">
                            <img src="img/shapes.png" alt="">
                        </p>
                        <p class="header--sub__dropdown">
                            <img src="img/down.png" alt="">
                        </p>                        
                    </button>
                </li>
                <li class="header--sub__item">
                    <span class="header--sub__line"></span>
                </li>
                <li class="header--sub__item"><button>테마 및 레이아웃</button></li>
            </ul>
        </div>   
    </header>
    <main>
        <section class="section_left">
            <div class="blank">IMG</div>
        </section>
        <section class="section--right">
            <h3>테마 및 레이아웃</h3>
            <ul class="section_option">
                <li><button>테마</button></li>
                <li class="selected"><button>레이아웃</button></li>
            </ul>
            <div class=" sectionbox viewmode">
                <span>보기모드</span>
                <ul>
                    <li>
                        헤더 공개 상태
                        <div class="modelist">
                            항상표시
                            <p class="option">
                                <img src="img/down.png" alt="">
                            </p>
                        </div>
                    </li>
                    <li>
                        탐색유형
                        <div class="modelist">
                            왼쪽
                            <p class="option">
                                <img src="img/down.png" alt="">
                            </p>
                        </div>
                    </li>
                    <li>
                        표시모드
                        <form>
                            <label for="circlebox">
                                <input type="radio" class="cb">폭에 맞춤
                            </label>
                            <label  for="circlebox">
                                <input type="radio" class="cb" checked>실제크기
                            </label>
                            <label  for="squarebox">
                                <input type="checkbox" class="sb" checked>여백 있음
                            </label>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="sectionbox canvassize">
                <div class="canvassize_title">
                    <span>캔버스크기</span>   
                    <p class="question">
                        <img src="img/question.png" alt="">
                    </p>  
                </div>         
                <div class="sizelist">
                    <div class="sizelist_mode">
                        US Letter(4:3)-세로모드
                        <p class="option">
                            <img src="img/down.png" alt="">
                        </p>
                    </div>
                    <ul class="sizelist_wh">
                        <li>
                            너비(px)
                            <span>900</span>
                        </li>
                        <li>
                            높이(px)
                            <span>1200</span>
                        </li>
                    </ul>
                </div>      
            </div>
            <div class="sectionbox fitting">
                <span>맞추기</span>
                <form>
                    <label for="circlebox">
                        <input type="radio" class="cb">스마트 가이드
                    </label>
                    <label  for="circlebox">
                        <input type="radio" class="cb" checked>그리드
                    </label>
                </form>
            </div>
            <div class="sectionbox">
                <span>그리드 설정</span>
                <ul class="gridsetting">
                    <li>
                        크기(px)
                        <span>10</span>
                    </li>
                    <li>
                        패딩(px)
                        <span>0</span>
                    </li>
                    <li>
                        가로 오프셋(px)
                        <span>0</span>
                    </li>
                    <li>
                        세로 오프셋(px)
                        <span>0</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
